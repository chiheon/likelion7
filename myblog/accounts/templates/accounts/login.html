{% extends 'base.html' %}

    {% block content %}

    <div class="container">
      {% if error %}
      {{ error }}
      <br>
      <br>
      {% endif %}

      <h1>Login</h1>

      <form method="POST" action="{% url 'login'%}">

          {% csrf_token %}
          Username:
          <br>
          <input name="username" type="text" value="">
          <br>
          Password:
          <br>
          <input name="password" type="password" value="">
          <br>
          <br>
          <input class="btn btn-primary" type="submit" value="Login">
      </form>
    </div>


    {% endblock %}
